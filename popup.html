<body>
  <a id="appTitle" href="https://www.seriouseats.com/" target="_blank">
    serious eats randomizer
  </a>

  <section class="buttons">

    <button id="breakfast">
      Breakfast & Brunch
      <i class="fas fa-angle-right fa-xs"></i>
      <i class="fas fa-angle-right fa-spin fa-xs"></i>
    </button>

    <button id="mains">
      Mains
      <i class="fas fa-caret-right fa-xs"></i>
      <i class="fas fa-caret-right fa-spin fa-xs"></i>
    </button>

    <button id="snacks">
      Snacks & Appetizers
      <i class="fas fa-angle-right fa-xs"></i>
      <i class="fas fa-angle-right fa-spin fa-xs"></i>
    </button>

    <button id="salads">
      Salads
      <i class="fas fa-caret-right fa-xs"></i>
      <i class="fas fa-caret-right fa-spin fa-xs"></i>
    </button>

    <button id="sides">
      Sides
      <i class="fas fa-angle-right fa-xs"></i>
      <i class="fas fa-angle-right fa-spin fa-xs"></i>
    </button>

    <button id="desserts">
      Desserts
      <i class="fas fa-caret-right fa-xs"></i>
      <i class="fas fa-caret-right fa-spin fa-xs"></i>
    </button>

    <button id="drinks">
      Drinks
      <i class="fas fa-angle-right fa-xs"></i>
      <i class="fas fa-angle-right fa-spin fa-xs"></i>
    </button>

    <button id="condiments">
      Condiments & Sauces
      <i class="fas fa-caret-right fa-xs"></i>
      <i class="fas fa-caret-right fa-spin fa-xs"></i>
    </button>

  </section>
